---
layout: default
title: Daniel Hurley
---
  <h1 class="content-listing-header sans">Daniel Hurley</h1>
  <ul class="content">
    {% for post in site.posts %}
      <li class="listing">
      	<hr class="slender">
      	<a href="{{ post.url }}"><h4 class="contrast">{{ post.title }}</h4></a>
      	<div>{{ post.excerpt remove: '<p>' | remove: '</p>'}}<a href="{{ post.url }}">Read more..</a></div>
      </li>
    {% endfor %}
  </ul>
