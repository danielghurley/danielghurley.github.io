---
layout: default
title: Research Areas
---
  <h1 class="content-listing-header sans">Key Research Themes</h1>
  <ul class="content">
    {% for post in site.posts %}
    {% if post.directory == 'research' %}
      <li class="listing">
      	<hr class="slender">
      	<a href="{{ post.url }}"><h4 class="contrast">{{ post.title }}</h4></a>
      	<div>{{ post.excerpt remove: '<p>' | remove: '</p>'}}<a href="{{ post.url }}">Read more..</a></div>

      </li>
    {% endif %}
    {% endfor %}
  </ul>
